<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Se agregó Bootstrap para hacer responsive el formulario -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulario</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <!-- Se aplicaron clases Bootstrap al body para centrar el contenido tanto vertical como horizontalmente -->
  <!-- d-flex: para usar el modelo flexbox -->
  <!-- justify-content-center: para centrar horizontalmente -->
  <!-- align-items-center: para centrar verticalmente -->
  <!-- vh-100: para ocupar toda la altura de la ventana -->

  <div class="container text-center">
    <!-- Se agregó un contenedor centrado con Bootstrap para contener el formulario -->
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>

    <!-- Formulario centrado -->
    <form id="formulario" class="mt-4">
      <!-- Se añadió margen superior (mt-4) al formulario para separar el título del contenido -->

      <!-- Campo Nombre -->
      <div class="mb-3">
        <!-- Se agregó una clase "mb-3" para dar margen inferior a este campo -->
        <label for="name" class="form-label">Nombre:</label>
        <!-- Se agregó la clase Bootstrap "form-label" para estilizar el label -->
        <input type="text" name="name" class="form-control" id="name">
        <!-- Se agregó la clase Bootstrap "form-control" para aplicar el estilo adecuado al campo de entrada -->
      </div>

      <!-- Campo Edad -->
      <div class="mb-3">
        <!-- Se agregó una clase "mb-3" para dar margen inferior a este campo -->
        <label for="age" class="form-label">Edad:</label>
        <!-- Se agregó la clase Bootstrap "form-label" para estilizar el label -->
        <input type="number" name="age" class="form-control" id="age">
        <!-- Se agregó la clase Bootstrap "form-control" para aplicar el estilo adecuado al campo de entrada -->
      </div>

      <!-- Campo Nacionalidad -->
      <div class="mb-3">
        <!-- Se agregó una clase "mb-3" para dar margen inferior a este campo -->
        <label for="nationality" class="form-label">Nacionalidad:</label>
        <!-- Se agregó la clase Bootstrap "form-label" para estilizar el label -->
        <select name="nationality" id="nationality" class="form-select">
          <!-- Se agregó la clase Bootstrap "form-select" para estilizar el campo de selección -->
          <option value="ar">Argentina</option>
          <option value="mx">Mexicana</option>
          <option value="per">Peruana</option>
          <option value="vnzl">Venezolana</option>
        </select>
      </div>

      <!-- Botón Enviar -->
      <div class="mb-3">
        <!-- Se agregó una clase "mb-3" para dar margen inferior al botón -->
        <button type="submit" class="btn btn-primary">Enviar</button>
        <!-- Se agregó la clase Bootstrap "btn btn-primary" para estilizar el botón con colores y estilos predeterminados -->
      </div>
    </form>

    <!-- Lista de invitados -->
    <div>
      <h2 id="lista-invitados">Lista de invitados</h2>
    </div>
  </div>

  <!-- Se agregó Bootstrap para mejor manejo del formulario -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Se referenció correctamente el archivo JavaScript -->
  <script src="./formulario.js"></script>

</body>

</html>
